<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authorized — MindTiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #111;
      background-color: #2A4B42; /* фон страницы */
    }
    h2 {
      font-size: 36px;
      font-weight: bold;
      color: #FFD800; /* золотой цвет */
    }
    .message {
      font-size: 28px;
      font-weight: bold;
      color: #38B33A; /* зелёный цвет */
      margin-top: 20px;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 16px 32px;
      font-size: 18px;
      background-color: #66A7FF; /* цвет кнопки */
      color: #D2D2D2; /* цвет текста на кнопке */
      border: none;
      border-radius: 8px;
      width: 230px;
      height: 165px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5499cc; /* немного темнее на hover */
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Заголовок с ключом локализации -->
    <h2 id="congratulations-header">Congratulations</h2>

    <!-- Текст подтверждения -->
    <div class="message" id="congratulations-message">You are now logged in!</div>

    <!-- Кнопка для открытия игры -->
    <div class="button-container">
      <button id="openGameButton" onclick="openGame()">Play Game</button>
    </div>
  </div>

  <script>
    // Локализация текстов (ключи могут быть изменены на те, что вы используете)
    const congratulationsHeader = "Congratulations"; // Ключ sloc_18
    const congratulationsMessage = "You are now logged in!"; // Ключ sloc_19
    const playButtonText = "Play Game"; // Ключ Play_Button_Text

    // Устанавливаем локализованные тексты
    document.getElementById('congratulations-header').textContent = congratulationsHeader;
    document.getElementById('congratulations-message').textContent = congratulationsMessage;
    document.getElementById('openGameButton').textContent = playButtonText;

    // Функция для открытия игры через диплинк
    function openGame() {
      const DEEPLINK_SCHEME = 'mindtiles://antonioilev.com/auth'; // Замените на вашу схему
      const token = new URLSearchParams(window.location.hash).get('access_token');
      const url = `${DEEPLINK_SCHEME}#access_token=${encodeURIComponent(token)}`;
      window.location.href = url; // Открываем приложение через диплинк
    }
  </script>
</body>
</html>
