<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorized</title>
  <style>
    body {
      background-color: #2A4B42; /* Цвет фона страницы */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Высота экрана */
      margin: 0;
    }
    .content {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
  <!-- Подключаем Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <script>
    // Инициализация Supabase клиента
    const supabaseUrl = 'https://jkogvwoghymvypwzzcco.supabase.co';
    const supabaseKey = 'your-anon-key';  // Используйте только anon key (публикуемый)
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const debugEl = document.getElementById('debug');
    
    // Функция для отладки
    function dbg(txt, obj) {
      debugEl.style.display = 'block';
      debugEl.textContent += txt + (obj ? ('\n' + JSON.stringify(obj, null, 2)) : '') + '\n\n';
      console.log(txt, obj || '');
    }

    const hash = window.location.hash ? window.location.hash.substring(1) : '';
    dbg('Initial hash:', hash || '(empty)');

    // Парсим hash в параметры
    const params = new URLSearchParams(hash);
    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');

    if (accessToken) {
      dbg('Found access_token in fragment, redirecting to app');
      window.location.href = `mindtiles://auth?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken || '')}`;
    } else {
      dbg('No access_token in fragment — trying to restore session via Supabase JS');
      // Метод getSessionFromUrl может вернуть session если Supabase выставил cookie/session
      (async () => {
        try {
          // Небольшая пауза для стабильности
          await new Promise(r => setTimeout(r, 50));
          const res = await supabase.auth.getSessionFromUrl({ storeSession: false });
          dbg('getSessionFromUrl result:', res);
          const session = res?.data?.session || res?.session || null;
          if (session && session.access_token) {
            dbg('Session recovered, redirecting to app');
            window.location.href = `mindtiles://auth?access_token=${encodeURIComponent(session.access_token)}&refresh_token=${encodeURIComponent(session.refresh_token || '')}`;
          } else {
            dbg('No session recovered. The verify flow may not return tokens. Consider using magic link or server exchange.');
          }
        } catch (err) {
          dbg('Error while restoring session:', err);
        }
      })();
    }
  </script>
</head>
<body>
  <div class="content">
    <img src="MT_Authorised.png" alt="Authorized Image" />
  </div>
  <!-- Этот элемент для отладки, если нужно -->
  <pre id="debug" style="display:none;"></pre>
  <small id="sentStatus" style="display:none;"></small>
</body>
</html>
