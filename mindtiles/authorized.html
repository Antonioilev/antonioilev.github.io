<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authorized — MindTiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #111;
      background-color: #2A4B42; /* фон страницы */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h2 {
      font-size: 36px;
      font-weight: bold;
      color: #FFD800; /* золотой цвет */
      text-align: center; /* горизонтальное центрирование */
      margin: 0 0 20px 0;
    }
    .message {
      font-size: 28px;
      font-weight: bold;
      color: #38B33A; /* зелёный цвет */
      text-align: center; /* горизонтальное центрирование */
      margin: 0 0 30px 0;
    }
    .button-container {
      text-align: center;
    }
    button {
      padding: 8px 16px; /* уменьшили размеры в 2 раза */
      font-size: 18px;
      background-color: #66A7FF; /* цвет кнопки */
      color: #D2D2D2; /* цвет текста на кнопке */
      border: none;
      border-radius: 8px;
      width: 115px; /* половина от 230 */
      height: 82px;  /* половина от 165 */
      cursor: pointer;
    }
    button:hover {
      background-color: #5499cc; /* немного темнее на hover */
    }
  </style>
</head>
<body>
  <!-- Заголовок -->
  <h2 id="congratulations-header" data-localize="sloc_18">Congratulations!</h2>

  <!-- Сообщение -->
  <div class="message" id="congratulations-message" data-localize="sloc_19">You are now logged in Mind Tiles.</div>

  <!-- Кнопка Play -->
  <div class="button-container">
    <button id="openGameButton" data-localize="Play_Button_Text" onclick="openGame()">Play</button>
  </div>

  <script>
    // Объект с локализованными строками (если позже захотите локализацию)
    const localizedStrings = {
      sloc_18: "Congratulations!",
      sloc_19: "You are now logged in Mind Tiles.",
      Play_Button_Text: "Play"
    };

    function localizePage() {
      const elements = document.querySelectorAll('[data-localize]');
      elements.forEach(element => {
        const key = element.getAttribute('data-localize');
        if (localizedStrings[key]) {
          element.textContent = localizedStrings[key];
        }
      });
    }

    function openGame() {
      const DEEPLINK_SCHEME = 'mindtiles://antonioilev.com/auth';
      const token = new URLSearchParams(window.location.hash).get('access_token');
      const url = `${DEEPLINK_SCHEME}#access_token=${encodeURIComponent(token)}`;
      window.location.href = url;
    }

    localizePage();
  </script>
</body>
</html>
